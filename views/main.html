<style>
	#main_page{
		width: 100%;
		height: 100%;
	
		/*background: #00d2ff;
		background: -webkit-linear-gradient(to left, #00d2ff , #3a7bd5);
		background: linear-gradient(to left, #00d2ff , #3a7bd5); */

		

background: #FC354C;
background: -webkit-linear-gradient(to left, #FC354C , #0ABFBC); 
background: linear-gradient(to left, #FC354C , #0ABFBC); 
        
	}
</style>
<div id="main_page">
	<div style="width: 100%; text-align: right;">
		<div class="btn btn-default" ng-click="newPost()">Зар оруулах</div>
	</div>
	<div class="container">
		<div style="margin-top: 50px; color: #fff; font-size: 50px; text-align: center;">
			Таныг хайсан байраа олоход бид тусалъя
		</div>
	</div>
	<div class="container" style="padding-top: 100px; text-align: center;">
		<form class="form-inline row">
			<div class="col-xs-3 col-md-2">
				<div class="btn-group" uib-dropdown is-open="status.isopen" style="width: 100%;">
			      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled" style="width: 100%; height: 50px;">
			        {{selected_type}} <span class="caret"></span>
			      </button>
			      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
			        <li role="menuitem" ng-repeat="type in types"><a href="#">{{type}}</a></li>
			      </ul>
			    </div>	
			</div>
		    <div class="col-xs-6 col-md-8">
		    	<input type="text" class="form-control" style="width:100%; font-size: 20px; height: 50px;" placeholder="Та юу хайж байна?" ng-model="searched_type">	
		    </div>
			<div class="col-xs-3 col-md-2">
				<div class="btn btn-primary" style="width: 100%; height: 50px;" ng-click="search_clicked()">
					<div style="padding-top: 5px;">Хайх</div>
				</div>	
			</div>
		</form>
	</div>

	<div class="container" style="text-align: center; margin-top: 30px; color: #fff;">
		<span>сонирхож буй:</span>
		<span ng-repeat="search_type in search_types" class="btn btn-default" ng-click="selectedSearchType(search_type)">{{search_type}}</span>
	</div>
</div>
